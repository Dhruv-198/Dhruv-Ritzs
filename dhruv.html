<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Question For You ‚ù§Ô∏è</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="romantic-bg"></div>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="sparkles" id="sparkles"></div>

    <div class="main-container">
      <div class="proposal-card">
        <div class="initial-screen" id="initialScreen">
          <h1 class="title">
            <i class="fas fa-heart"></i>
            For Someone Special
            <i class="fas fa-heart"></i>
          </h1>

          <div class="question">
            <i class="fas fa-rose"></i>
            Do you love me?
            <i class="fas fa-rose"></i>
          </div>

          <div class="button-container" id="buttonContainer">
            <button class="btn btn-custom btn-yes" id="yesBtn">
              <i class="fas fa-heart"></i> Yes! ‚ù§Ô∏è
            </button>
            <button class="btn btn-custom btn-no" id="noBtn">
              <i class="fas fa-heart-broken"></i> No üíî
            </button>
          </div>
        </div>

        <div class="love-message" id="loveMessage">
          <h2 class="title">
            <i class="fas fa-heart"></i>
            I Knew It!
            <i class="fas fa-heart"></i>
          </h2>

          <div class="love-quote" id="loveQuote">
            "You are my today and all of my tomorrows."
          </div>

          <div class="text-center">
            <i
              class="fas fa-infinity"
              style="font-size: 3rem; color: #ff6b9d; margin: 20px 0"
            ></i>
          </div>

          <p style="font-size: 1.2rem; color: #2d3436; margin: 20px 0">
            You make every day brighter and every moment more beautiful. Thank
            you for being the amazing person you are! üíï
          </p>

          <div class="mt-4">
            <i
              class="fas fa-kiss-wink-heart"
              style="font-size: 4rem; color: #fd79a8"
            ></i>
          </div>
        </div>
      </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
